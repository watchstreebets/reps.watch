<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="slug" content="/guide/quality/rolex-clasp-codes/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasp Codes</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style.mobile.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/assets/logo.png" alt="Logo" class="logo-image">
            </div>
            <nav>
                <a href="/index.html">Reviews</a>
                <a href="/dealers/">Trusted Dealers</a>
                <a href="/guides/" class="active">Guides</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="controls-container">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="clearFiltersButton">Clear Filters</button>
            </div>
        </div>

        <table id="clasp-codes-table">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Reference</th>
                    <th>Size (mm)</th>
                    <th>Factory</th>
                    <th>Serial Number</th>
                    <th data-col="variations">Clasp Code</th>
                </tr>
            </thead>
            <tbody id="clasp-codes-body"></tbody>
        </table>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    </main>
    <script src="/js/clasp-codes.js"></script>
</body>
</html>
